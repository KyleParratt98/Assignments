<div class="container">
  <form class="row" (ngSubmit)="onFormSubmit(theform)" #theform="ngForm">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group" >
        <div for="email">Email address</div>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
        </div>
      <div class="help-block" *ngIf="!email.isvalid && email.touched"> Enter valid email</div>
      <div for="subscription">subscription</div>
        <select class="form-control" ngModel name="subscription">
          <option value="Basic">Basic</option>
          <option value="Advanced" selected="selected">Advanced</option>
          <option value="Pro">Pro</option>
        </select>
      <div for="password">password</div>
        <input type="password" id="password" class="form-control" ngModel name="password" required #password>
      <div class="help-block" *ngIf="!password.isvalid"> Enter valid password</div>
        <button class="btn btn-success" [disabled]="!theform.valid">
          Submit
        </button>
    </div>
  </form>
</div>
